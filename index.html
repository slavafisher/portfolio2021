    <header>

        <p>

      </div>

    <nav class="noneDisplay" id="menu">
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link" href="#welcome">about</a>

        <li class="nav-item">
          <a class="nav-link" href="#works">works</a>

          <ul class="skills">

            <li class="skills-item"><i class="fab fa-js"></i></li>
            <li class="skills-item"><i class="fab fa-angular"></i></li>
            <li class="skills-item"><i class="fab fa-github"></i></li>
            <li class="skills-item"><i class="fab fa-figma"></i></li>
          </ul>
        </div>
        <div class="col-sm-6 right"></div>
      </div>

        <div
          id="carouselExampleControls"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <h1>My works</h1>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="img/bankistApp.png"
                class="d-block w-100"
                alt="Bankist app"
              />
              <div class="carousel-caption d-none d-md-block">
                <h5>Bankist app</h5>
                <a
                  href="https://slavafisher.github.io/Bankist/"
                  style="color: black"
                  ><i class="fas fa-external-link-alt"></i
                ></a>
              </div>
            </div>
            <div class="carousel-item">
              <img src="img/bankistSite.png" class="d-block w-100" alt="..." />

                <a
                  href="https://slavafisher.github.io/bbankist/"
                  style="color: black"
                  ><i class="fas fa-external-link-alt"></i
                ></a>
              </div>
            </div>
            <div class="carousel-item">
              <img src="img/maptyApp.png" class="d-block w-100" alt="..." />
              <div class="carousel-caption d-none d-md-block">
                <h5>Mapty app</h5>
                <a
                  href="https://slavafisher.github.io/Mapty/"
                  style="color: black"
                  ><i class="fas fa-external-link-alt"></i
                ></a>
              </div>
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleControls"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleControls"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>

      <div class="row contacts" id="contacts">
        <h1>Contacts</h1>
        <div class="col-sm-6 social-card">
          <a href="#" class="social" id="telegram"

          ></a>
        </div>
        <div class="col-sm-6 social-card">
          <a
            href="https://www.instagram.com/callmeafisher/"
            class="social"
            id="instagram"
            ><i class="fab fa-instagram"></i

        </div>
        <div class="col-sm-6 social-card">
          <a
            href="https://www.linkedin.com/in/yaroslav-rybak-785555217/"
            class="social"
            id="linkedin"
            ><i class="fab fa-linkedin"></i

        </div>
        <div class="col-sm-6 social-card">
          <a href="https://discord.gg/q2qFJUZy" class="social" id="discord"
